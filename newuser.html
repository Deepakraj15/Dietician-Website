<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link rel="stylesheet" href="/newUser.css">
</head>

<body>
    <main class="container">
        <h1>Create Your Account</h1>
        <form action="none">

            <div class="child">
                <label for="Firstname">First Name</label>
                <input type="text" id="Firstname" name="Firstname">
            </div>
            <div class="child">
                <label for="Lastname">Lastname</label>
                <input type="text" id="Lastname" name="Lastname">
            </div>
            <div class="child">
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="child">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <di class="child">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </di>
            <div class="child">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="child">
                <label for="recheck-password">Re-Enter Password</label>
                <input type="password" name="recheck-password" id="recheck-password">
            </div>
            <div class="tc">
                <div> <input type="checkbox" name="terms" id="tnc">
                </div>
                <div> I read and agree to the terms and condition</div>
            </div>
            <div class="child"><button>Continue</button></div>




        </form>
    </main>
</body>

</html>
